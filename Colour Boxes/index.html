<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css code goes here */
.container {
  position: relative;
  margin: 0 auto;
  width: 300px;
  height: 300px;
  border-radius: 10px;
  background-color: #ddd;
}

.box {
  position: absolute;
  width: 100px;
  height: 100px;
  opacity: 0.8;
}

.red {
  top: 20px;
  left: 20px;
  background-color: #ff0000;
}

.green {
  top: 140px;
  left: 20px;
  background-color: rgb(0, 128, 0);
}

.blue {
  top: 140px;
  right: 20px;
  background-color: #0000ff;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    
    </div>
    
</body>
</html>
