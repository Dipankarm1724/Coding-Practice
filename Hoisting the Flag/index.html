<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Hoisting Example</h1>
    <p id="result"></p>
    <p id="flagValue">undefined</p>
</body>
<script>
    var flag;
    function showMessage() {
        flag = true;
        if (flag != true) {

            document.getElementById("result").innerText = "First";
            document.getElementById("flagValue").innerText = flag;

        } else {
            document.getElementById("result").innerText = "Second";
            document.getElementById("flagValue").innerText;

        }
    }
    showMessage();
</script>

</html>
