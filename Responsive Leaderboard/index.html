<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Top 6 Players</h1>
  <table class="table">
    <thead class="table-header">
      <tr class="table-header-row">
        <th class="table-header-cell rank">Rank</th>
        <th class="table-header-cell name">Name</th>
        <th class="table-header-cell score">Score</th>
        <th class="table-header-cell country">Country</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr class="table-body-row">
        <td class="table-body-cell rank">1</td>
        <td class="table-body-cell name">John Doe</td>
        <td class="table-body-cell score">3500</td>
        <td class="table-body-cell country">USA</td>
      </tr>
      <tr class="table-body-row">
        <td class="table-body-cell rank">2</td>
        <td class="table-body-cell name">Jane Smith</td>
        <td class="table-body-cell score">3200</td>
        <td class="table-body-cell country">Canada</td>
      </tr>
      <tr class="table-body-row">
        <td class="table-body-cell rank">3</td>
        <td class="table-body-cell name">Michael Johnson</td>
        <td class="table-body-cell score">2800</td>
        <td class="table-body-cell country">Australia</td>
      </tr>
      <tr class="table-body-row">
        <td class="table-body-cell rank">4</td>
        <td class="table-body-cell name">Emily Brown</td>
        <td class="table-body-cell score">2500</td>
        <td class="table-body-cell country">UK</td>
      </tr>
      <tr class="table-body-row">
        <td class="table-body-cell rank">5</td>
        <td class="table-body-cell name">Alex Johnson</td>
        <td class="table-body-cell score">2100</td>
        <td class="table-body-cell country">USA</td>
      </tr>
      <tr class="table-body-row">
        <td class="table-body-cell rank">6</td>
        <td class="table-body-cell name">Sophia Martinez</td>
        <td class="table-body-cell score">1900</td>
        <td class="table-body-cell country">Spain</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
