<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="container-title">Sign In</h1>
    <h3 class="container-subtitle">Use your account for sign in.</h3>
    <form>
      <input type="email" id="inputEmail" placeholder="Enter email" required>
      <input type="password" id="inputPassword" placeholder="Enter password" required>
      <button type="submit" class="signin-btn">Sign In</button>
    </form>
    <p class="signup-para">No account? <a href="/signup" class="signup-link">Create one</a></p>
  </div>
</body>
</html>
